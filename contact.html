

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>My Contact Details</h1>
    
    <form action="mailto:info@gmail.com" enctype="text/plain">
       <label for="yourName">Your Name:</label>
       <input type="text" name="yourName" id="yourName" required> <br>

       <label for="yourEmail">Your Email:</label>
       <input type="email" name="yourEmail" id="yourEmail" required> <br>

       <label for="yourMessage">Your Message:</label>
       <textarea name="yourMessage" id="yourMessage" cols="30" rows="5" required></textarea> <br>

    
       <button><a href="index.html" target="_blank">Submit</a></button>
    </form>

</body>
</html>
